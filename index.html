    <div id="mediaModal" class="fixed inset-0 z-50 hidden glass flex flex-col">

            <button onclick="closeMedia()" class="bg-red-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-red-700 transition shrink-0 shadow-lg">ปิดหน้าต่าง</button>
        </div>
        <div class="flex-grow bg-slate-800 flex items-center justify-center p-2">
            <iframe id="mainViewer" src="" class="w-full h-full max-w-6xl rounded shadow-2xl bg-white" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playMedia(type, id) {
            const modal = document.getElementById('mediaModal');
            const viewer = document.getElementById('mainViewer');
            const title = document.getElementById('modalTitle');
            let url = "";

            if (type === 'video') {
                title.innerText = "Video สาธิตการปฏิบัติงาน";
                // ใช้ youtube-nocookie เพื่อลดปัญหาการโหลด
                url = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
            } else {
                title.innerText = "คู่มือการปฏิบัติงาน (เอกสาร PDF)";
                // ใช้ preview mode ของ Google Drive
                url = `https://drive.google.com/file/d/${id}/preview`;
            }

            viewer.src = url;
            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeMedia() {
            const modal = document.getElementById('mediaModal');
            const viewer = document.getElementById('mainViewer');
            modal.classList.add('hidden');
            viewer.src = "";
            document.body.classList.remove('modal-active');
        }
    </script>
