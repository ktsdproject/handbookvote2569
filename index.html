<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อมูลเจ้าพนักงาน 2569</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .modal-active { overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <header class="bg-gradient-to-r from-blue-900 to-indigo-800 text-white py-12 text-center shadow-xl">
        <h1 class="text-3xl md:text-4xl font-bold">ศูนย์ข้อมูลเจ้าพนักงานผู้ดำเนินการเลือกตั้ง</h1>
        <p class="mt-2 text-blue-200">ปฏิบัติงานวันที่ 8 กุมภาพันธ์ 2569</p>
    </header>

    <main class="container mx-auto px-4 py-10 max-w-4xl">
        
        <h2 class="text-xl font-bold mb-4 text-slate-700 flex items-center">
            <span class="bg-red-500 w-2 h-8 rounded mr-3"></span> วิดีโอสาธิตการปฏิบัติงาน
        </h2>
        <div class="grid gap-4 mb-10">
            <button onclick="playMedia('video', 'Z6HEXaqEZDg')" class="flex items-center p-4 bg-white border rounded-xl shadow-sm hover:bg-red-50 transition text-left group">
                <div class="bg-red-100 text-red-600 p-3 rounded-full mr-4 group-hover:bg-red-600 group-hover:text-white transition">▶</div>
                <div>
                    <div class="font-bold text-slate-800">วิดีโอสาธิต (เจ้าพนักงานเลือกตั้งและประชามติ)</div>
                    <div class="text-sm text-slate-500">คลิกเพื่อรับชมผ่านหน้าเว็บ</div>
                </div>
            </button>

            <button onclick="playMedia('video', 'jGwP_ELW1R4')" class="flex items-center p-4 bg-white border rounded-xl shadow-sm hover:bg-red-50 transition text-left group">
                <div class="bg-red-100 text-red-600 p-3 rounded-full mr-4 group-hover:bg-red-600 group-hover:text-white transition">▶</div>
                <div>
                    <div class="font-bold text-slate-800">วิดีโอสาธิต (เลือกตั้งล่วงหน้านอกเขต)</div>
                    <div class="text-sm text-slate-500">คลิกเพื่อรับชมผ่านหน้าเว็บ</div>
                </div>
            </button>
        </div>

        <h2 class="text-xl font-bold mb-4 text-slate-700 flex items-center">
            <span class="bg-blue-600 w-2 h-8 rounded mr-3"></span> คู่มือปฏิบัติงาน (PDF)
        </h2>
        <div class="grid gap-3">
            <button onclick="playMedia('pdf', '1XoS0kD69xCgWugAywhSxuxrbJw_qGJ6c')" class="p-4 bg-white border rounded-xl shadow-sm hover:border-blue-500 transition text-left flex justify-between items-center">
                <span class="text-slate-700">1. คู่มือปฏิบัติงานเลือกตั้งและประชามติ</span>
                <span class="text-blue-600 font-bold">เปิดอ่าน</span>
            </button>
            <button onclick="playMedia('pdf', '1aSWUIFGxQjNXRB7p2A39sL_hjyBfORyE')" class="p-4 bg-white border rounded-xl shadow-sm hover:border-blue-500 transition text-left flex justify-between items-center">
                <span class="text-slate-700">2. ขั้นตอนการปฏิบัติสำหรับเจ้าพนักงาน</span>
                <span class="text-blue-600 font-bold">เปิดอ่าน</span>
            </button>
            <button onclick="playMedia('pdf', '1RLgeXhAZ3RbkMoshsy_Inkyxg1UJc_nK')" class="p-4 bg-white border rounded-xl shadow-sm hover:border-blue-500 transition text-left flex justify-between items-center">
                <span class="text-slate-700">3. กรณีเพิ่มชื่อท้ายหน่วย</span>
                <span class="text-blue-600 font-bold">เปิดอ่าน</span>
            </button>
        </div>

    </main>

    <div id="mediaModal" class="fixed inset-0 z-50 hidden glass flex flex-col">
        <div class="p-4 flex justify-between items-center bg-white shadow-md">
            <span id="modalTitle" class="font-bold text-slate-700">กำลังแสดงเนื้อหา...</span>
            <button onclick="closeMedia()" class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 transition">ปิดหน้าต่าง</button>
        </div>
        <div class="flex-grow bg-black flex items-center justify-center p-2">
            <iframe id="mainViewer" src="" class="w-full h-full max-w-6xl rounded-lg shadow-2xl bg-white" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playMedia(type, id) {
            const modal = document.getElementById('mediaModal');
            const viewer = document.getElementById('mainViewer');
            const title = document.getElementById('modalTitle');
            let url = "";

            if (type === 'video') {
                title.innerText = "วิดีโอสาธิตการปฏิบัติงาน";
                // ใช้ youtube-nocookie เพื่อลดโอกาสเกิด Error 153 และตัด parameter ที่ไม่จำเป็นออก
                url = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&showinfo=0`;
            } else {
                title.innerText = "คู่มือการปฏิบัติงาน (PDF)";
                url = `https://drive.google.com/file/d/${id}/preview`;
            }

            viewer.src = url;
            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeMedia() {
            const modal = document.getElementById('mediaModal');
            const viewer = document.getElementById('mainViewer');
            modal.classList.add('hidden');
            viewer.src = ""; // เคลียร์ src เพื่อหยุดการทำงานทั้งหมด
            document.body.classList.remove('modal-active');
        }
    </script>
</body>
</html>
